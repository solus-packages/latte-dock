name       : latte-dock
version    : 0.10.4
release    : 37
source     :
    - https://cdn.download.kde.org/stable/latte-dock/latte-dock-0.10.4.tar.xz : 5d1a29f8c35c6de09c6e72f62ccd62ebb42f32e756dc28d66043cb913fea6c63
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Dock based on plasma frameworks
description: |
    Latte is a dock based on plasma frameworks that provides an elegant and intuitive experience for your tasks and plasmoids. It animates its contents by using parabolic zoom effect and trys to be there only when it is needed.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - pkgconfig(xcb-event)
    - kactivities-devel
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kio-devel
    - kirigami2-devel
    - kiconthemes-devel
    - knewstuff-devel
    - knotifications-devel
    - kwayland-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
